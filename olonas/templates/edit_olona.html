{% extends 'base.html' %}


{% block content %}
    <p>ovaina</p>
    <form method ='post' action ='.'>
        {% csrf_token %}
        <table>
            {% for field in form %}
                <tr>
                    <td><label for="{{ field.id_for_label }}">{{ field.label }}</label></td>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
        <input type='submit' value='Save' />
    </form>
{% endblock content %}
